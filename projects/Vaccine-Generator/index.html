<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccine Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">

</head>
<body class="container">
    <div class="container col-xl-5 col-lg-4 colo-md-3 ">
    
    <h1 class="tittle1">Enter the 🐣 Hatch Date</h1>
    <h1 class="h5 mb-3 fw-normal tittle2">Enter the Date in yyyy-mm-dd pattern !</h1>

    <div class="form-floating box-size">
      <input type="text" class="form-control " id="myText" placeholder="text" autocomplete="off">
      <label for="floatingInput">Hatch Day</label>
    </div>
    <button class="btn btn-secondary py-2 my-3 " onclick="myFunction()">Generate</button>
    <p class="mt-3 mb-1 text-body tittle1" id="hatchDay"> </p>
    <p class="mt-3 mb-1 text-body tittle1" id="first"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="second"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="third"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="fourth"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="fifth"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="sixth"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="seventh"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="eightth"></p>
    <p class="mt-3 mb-1 text-body tittle1" id="nineth"></p>

    <footer class="py-3 my-4">
    
        <p class="text-center text-body-secondary">👨‍💻 Developed by Daniel 👨‍💻</p>
      </footer>

</div>



    


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
